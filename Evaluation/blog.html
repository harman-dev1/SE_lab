<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img class = "logoImage" src="https://cdn-icons-png.flaticon.com/128/4138/4138124.png" alt=""></div>
        <input type="text" placeholder="Search..." class="search-bar">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>

    <main class="feed">
        <div class="post">
            <div class="post-header">
                <img src="https://icon2.cleanpng.com/20180131/pqw/avii73shs.webp" alt="User" class="avatar">
                <span>El GATO</span>
            </div>
            <img src="https://img.freepik.com/free-photo/scenic-high-angle-shot-waterfalls-from-plitvice-lakes-national-park-located-plitvicki-croatia_181624-46624.jpg?size=626&ext=jpg&ga=GA1.1.2086975654.1728928870&semt=ais_hybrid" alt="Post Image" class="post-image">
            <div class="post-footer">
                <span>❤️ 100 Likes</span>
                <p><strong>EL GATO</strong> Awesome view!</p>
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <img src="https://icon2.cleanpng.com/20240207/hlr/transparent-goku-illustration-of-serious-goku-in-orange-1710884590064.webp" alt="User" class="avatar">
                <span>User2</span>
            </div>
            <img src="https://images.unsplash.com/photo-1497262693247-aa258f96c4f5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3JlZWNlfGVufDB8fDB8fHww" alt="Post Image" class="post-image">
            <div class="post-footer">
                <span>❤️ 230 Likes</span>
                <p><strong>DIO</strong> Love this place!</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Instagram Clone © 2024</p>
    </footer>
</body>
</html>
